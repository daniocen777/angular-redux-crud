<div class="overlay" [ngStyle]="{ display: display }"></div>
<!-- Modal -->
<div class="modal" [ngStyle]="{ display: display }" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ isEditModeEnabled ? "Edit" : "Add" }} customer
        </h5>
        <button
          (click)="closeModal(myForm)"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a name"
              name="name"
              [ngModel]="person.name"
              #name
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Enter your age"
              name="age"
              [ngModel]="person.age"
              #age
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              name="email"
              [ngModel]="person.email"
              #email
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [ngModel]="person.id"
              name="id"
              #id
              hidden
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeModal(myForm)"
        >
          Close
        </button>
        <input
          *ngIf="!isEditModeEnabled"
          type="button"
          class="btn btn-primary"
          (click)="addCustomer(myForm)"
          value="Add Client"
        />
        <input
          *ngIf="isEditModeEnabled"
          type="button"
          class="btn btn-success"
          (click)="updateCustomer(myForm)"
          value="Update"
        />
      </div>
    </div>
  </div>
</div>
<!-- Tabla -->
<div class="container">
  <form
    style="background:#428bca;padding-top:20px;margin-top:20px;padding-bottom:2px;"
  >
    <div class="form-group">
      <div
        class="input-group"
        style="padding-left: 10px; width: 100% !important;"
      >
        <input
          type="text"
          id="filter"
          name="text"
          placeholder="Search"
        />
        <i class="fa fa-search" id="filterIcon"></i>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Remove</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.age }}</td>
        <td>{{ customer.email }}</td>
        <td>
          <button
            class="btn btn-danger fa fa-trash-o"
            (click)="deleteClient(customer.id)"
          ></button>
        </td>
        <td>
          <button
            class="btn btn-warning fa fa-pencil-square-o"
            (click)="editClient(customer)"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Mostrar el modal -->
  <button (click)="openModelDialog()" class="btn btn-primary">
    Add customer
  </button>
</div>
